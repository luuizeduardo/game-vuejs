<!DOCTYPE html>
<html>
    <head>
        <title>Monster Slayer</title>
        <link rel="stylesheet" href="css/foundation.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div id="app">
            <section class="row">
                <div class="small-6 columns">
                    <h1 class="text-center">YOU</h1>
                    <div class="healthbar">
                        <div class="healthbar text-center" 
                            id="health_you" 
                            style="background-color: green; margin: 0; color: white;" 
                            :style="{width: progress_health_you + '%'}"
                            v-cloak>
                            {{ progress_health_you }}
                        </div>
                    </div>
                </div>
                <div class="small-6 columns">
                    <h1 class="text-center">MONSTER</h1>
                    <div class="healthbar">
                        <div class="healthbar text-center" 
                            style="background-color: green; margin: 0; color: white;"
                            id="health_monster"
                            :style="{width: progress_health_monster + '%'}"
                            v-cloak>
                            {{ progress_health_monster }}
                        </div>
                    </div>
                </div>
            </section>
            <section class="row controls" v-show="!is_new_game">
                <div class="small-12 columns">
                    <button id="start-game" @click="startNewGame">START NEW GAME</button>
                </div>
            </section>
            <section class="row controls" v-show="is_new_game">
                <div class="small-12 columns">
                    <button id="attack" @click="attack">ATTACK</button>
                    <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
                    <button id="heal" @click="heal">HEAL</button>
                    <button id="give-up" @click="giveUpGame">GIVE UP</button>
                </div>
            </section>
            <section class="row log" v-show="is_new_game">
                <div class="small-12 columns">
                    <ul>
                        <li>
                            
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </body>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <script src="js/index.js"></script>
</html>
